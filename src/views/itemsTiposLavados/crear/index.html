<main class="main-content">
    <h1 class="content__title content__title--center">Ingrese los datos</h1>

    <form class="form form--large" id="form-Registro" action="" novalidate>        
        <div class="form__space form__space--completed">
            <label class="form__label" for="tipoLavado">Tipo de lavado:</label>
            <select class="form__select" name="tipoLavado" id="" autocomplete="off" required>
                <option>Seleccione un tipo de lavado</option>
            </select>
        </div>

        <div class="form__space form__space--completed">
            <label class="form__label" for="items">Items lavados:</label>
            <select class="form__select" name="items" id="" autocomplete="off" multiple>
            </select>
        </div>

        <div class="form__space form__space--button">
            <button class="form__button" type="submit">Registrar</button>
        </div>

    </form>
</main>
